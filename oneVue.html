<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/vue/vue.js"></script>
</head>
<body>

<!--
{{}}} :插值模板语法
-->
<div id="app">
  {{message}}
  {{ {name:'jack'} }}
  {{true}}
  {{ true?'正确':'错误' }}
</div>


<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>


<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
    {{todo.text}}
    </li>
  </ol>
</div>


<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">翻转消息</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
<ol>
  <!--创建一个todo-item组件实例-->
  <todo-item></todo-item>
</ol>
<div id="app-7">
  <todo-item v-for="item in groceryList"
            v-bind:todo="item"
             v-bind:key="item.id"
  ></todo-item>
</div>

</body>
<script>
  var app=new Vue({
    el:'#app',//对应的div
    data:{
      message:"Hello Vue!"
    }
  });
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })
  var app3=new Vue({
    el:"#app-3",
    data:{
      seen:true
    }
  });

  var app4=new Vue({
    el:'#app-4',
    data:{
      todos:[
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ]
    }
  });

  var app5=new Vue({
    el:"#app-5",
    data:{
      message: 'Hello Vue.js!'
    },
    methods:{
      reverseMessage:function(){
        this.message=this.message.split('').reverse().join('')
      }
    }
  });

  var app6=new Vue({
    el:'#app-6',
    data:{
      message:'Hello Vue!'
    }
  });

  Vue.component('todo-item',{
    //todo-item组件现在接受一个“prop”,类似于一个自定义attribute
    //这个prop名为todo.
    props:['todo'],
    template:'<li>{{ todo.text }}</li>'
  })
  var app7 =new Vue({
    el:"#app-7",
    data:{
      groceryList:[
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它什么人吃的东西' }
      ]
    }
  });



</script>
</html>
