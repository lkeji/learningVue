<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件</title>
  <script src="js/vue/vue.js"></script>
</head>
<body>


<div id="app">
<!--  <App></App>-->
</div>

</body>
<script>

  var subComponent={
    template: '<div></div>'
  }

  Vue.component('subCom',subComponent);

  var App={
    data:function(){
      return{

      }
    },
    template: '<div>' +
      '<button ref="btn">我是按钮</button>'+
      '<button ref="btn2">我是按钮2</button>'+
      '<subCom ref="subs"></subCom>'+
      '</div>',
    beforeCreate:function(){
      console.log(this.$refs.btn);
    },
    created:function(){
      console.log(this.$refs.btn);
    },
    beforeMount:function(){
      console.log(this.$refs.btn);
    },
    mounted:function(){
      //如果是给标签绑定ref属性，ref属性值不能重名否则会覆盖，使用this.$refs.XXX
      //如果在组件内部使用this.$refs.XXX获取的是原生JS的DOM对象
      console.log(this.$refs.btn);
      console.log(this.$refs.btn2);
      //如果给组件绑定的额ref属性，那么this.$refs.XXX获取的是组件对象
      console.log(this.$refs.subs);
    }

  }
  new Vue({
    el: "#app",
    data: function () {
      return {
      }
    },
    template:'<App></App>',
    components:{
      App
    }


  });

</script>
</html>
