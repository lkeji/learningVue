<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--第1步引用vue-->
    <script src="js/vue/vue.js"></script>
    <!--第2步引入核心插件的vue-router-->
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
</div>
</body>
<script>
    Vue.use(VueRouter)

    var Series={
        template:'<div>我是付费栏目</div>',
        created(){
            console.log('付费栏目组件created')
        },
        mounted(){
            console.log('付费栏目组件mounted')
        },
        destroyed(){
            console.log('付费栏目组件被销毁了（destroyed）')
        }
    }
    var Topics={
        template:'<div>' +
            '<h3 @click="clickHandler">我是专题广场</h3>' +
            '</div>',
        methods:{
            clickHandler(e){
                e.target.style.color='red';
            }
        },
        created(){
            console.log('专题广场组件created')
        },
        mounted(){
            console.log('专题广场组件mounted')
        },
        destroyed(){
            console.log('专题广场组件被销毁了（destroyed）')
        }
    }
    var router=new VueRouter({
        routes:[
            {
            path:'/series',
            component: Series
        },
            {
                path:'/topics',
                component: Topics
            }
        ]
    });

    var App={
        template: '<div>' +
            '<router-link to="/series">付费栏目</router-link>' +
            '<router-link to="/topics">专题广场</router-link>' +
            '<keep-alive>' +
            '<router-view></router-view>' +
            '</keep-alive>' +
            '</div>'
    }

    new Vue({
        el:'#app',
        template:'<App/>',
        components: {
            App
        },
        router:router
    });

</script>
</html>
