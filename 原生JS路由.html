<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#/login">登录页面</a>
<a href="#/register">注册页面</a>
<div id="app">
</div>
</body>
<script>
  window.onhashchange=function(){
    console.log(location.hash);
    var vapp=document.getElementById('app');
    switch (location.hash) {
      case '#/login':
        vapp.innerHTML="<h1>我是登录页面</h1>";
        break;
      case '#/register':
        vapp.innerHTML="<h1>我是注册页面</h1>";
        break;
    }
  }
</script>
</html>
