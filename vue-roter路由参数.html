<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--第1步引用vue-->
    <script src="js/vue/vue.js"></script>
    <!--第2步引入核心插件的vue-router-->
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>

        //声明组件
    var Home={
        template: '<div>首页内容' +
            '<br/>' +
            '<router-link to="/home/Song">歌曲</router-link>' +
            '<router-link to="/home/Movie">电影</router-link>' +
                '<router-view/>'+
            '</div>',
    }
        var Song={
            template: '<div>我是歌曲组件</div>',
        }
        var Movie={
            template: '<div>我是电影组件</div>',
        }
    var routersss = new VueRouter({
        //第三 配置路由对象
        routes: [
            //路由匹配的规则
            {
                //动态路由参数，以冒号开头
                path: '/home',
                name: 'home',
                component: Home,
                children:[
                    {
                        path:'Song',
                        component: Song
                    },
                    {
                        path:'Movie',
                        component: Movie
                    }
                ]
            }

        ]
    });
    var App = {
        template: '<div>' +
            '<router-link :to="{name:\'home\'}">首页</router-link>' +
            '<router-view></router-view>' +
            '</div>'
    }
    new Vue({
        el: '#app',
        router: routersss,//第四 将配置好的路由对象关联到Vue实例化对象中
        template: '<App/>',
        components: {
            App
        },
        data: {}
    });
</script>
</html>
